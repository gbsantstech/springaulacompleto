<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
    <title>Listagem de Turmas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    	<div class="panel-default">
    		<div class="text-center">
    			<h1 class="h4 text-gray-900 mb-4">Listagem de turmas</h1>
    			
    		</div>
    		<div class="panel-body">
    			<div class="table-responsive">
    				<table class="table table-sm table-striped table hover tablebordered">
    					<thead>
    						<tr>
    							<th>ID</th>
    							<th>NÃšMERO</th>
    							<th></th>
    						</tr>
    					</thead>
    					<tbody>
    						<tr th:each="turma : ${turmas}">
    							<td th:text="${turma.id}"></td>
    							<td th:text="${turma.numero}"></td>
    							<td>
    								<div class="btn-group pull-right">
    									<a class="btn btn-sm btn-primary" th:href="@{/turma/alterar/{idTurma}(idTurma=${turma.id})}">ALTERAR</a>
    									<a class="delete btn btn-sm btn-danger" th:href="@{/turma/excluir/{idTurma}(idTurma=${turma.id})}">EXCLUIR</a>
    								</div>
    							</td>
    						</tr>
    					</tbody>
    				</table>
    			</div>
    		</div>
    	</div>
    	<a class="btn btn-sm btn-success" th:href="@{/turma/cadastrar}">CADASTRAR NOVA TURMA</a>
    </div>
  </body>
</html>
