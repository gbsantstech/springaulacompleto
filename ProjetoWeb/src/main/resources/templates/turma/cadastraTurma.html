<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="width=device-width" />
<title>Cadastro de Turma</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel-heading" align="center">
			<strong>CADASTRO DE TURMA</strong>
		</div>
		
		<div class="panel-body border">
			<form class="form-horizontal" th:object="${turma}" th:action="@{/turma/salvar}" method="post" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>NÚMERO</label>
							<input type="text" class="form-control input-sm" th:field="*{numero}" autofocus="auto-focus" placeholder="Informe o número da turma" maxlength="50"/>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/turma/listarTurmas}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
